<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{/fragments/head :: head}"></head>

    <body>
        <!-- Navegador -->
        <nav th:replace="~{/fragments/navbar :: nav}"></nav>

        <br>
    
        <!-- Contenido Principal Cliente-->
        <div id="fondo" class="container contUnicard" style="width: 100%; background-color: #6e4e378b; color: beige">
            <div id="">

                <div class="card mb-3" style="max-width: 100%; background: #6e4e378b; border: 1px solid #adadad; color: whitesmoke;">
                    <div class="row g-0">                        
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" style="border-bottom: 1px beige solid; color: beige;">Tus Datos</h5>
                                <ul class="list-group">
                                    <li class="list-group-item" th:text="${notificacion.remitente.nombre} + ' ' + ${notificacion.remitente.apellido}"></li>
                                    <li class="list-group-item" th:text="${notificacion.asunto}"></li>
                                    <li class="list-group-item" th:text="${notificacion.fecha}"></li>                                     
                                    <li class="list-group-item" th:if="${hayDenuncia == 'HAY'}" th:text="${notificacion.denuncia.asunto}"></li>
                                    <li class="list-group-item" th:if="${hayPago == 'HAY'}" th:text="'Valor: ' + ${notificacion.pago.valor}"></li>
                                
                                    <li class="list-group-item" th:if="${hayPedido == 'HAY'}">
                                        <h5 th:text="${notificacion.asunto} + ': '"></h5>
                                        <p th:text="${notificacion.detalle}"></p>
                                        <p>Valor Propuesto por el Proveedor:</p>
                                        <p th:text="${valor}"></p>
                                        <br>
                                        <th:block th:if="${rolSession == 'CLIENTE'}">
                                            <p>Proveedor:</p>
                                            <p th:text="${pedido.proveedor.nombre} + ' ' + ${pedido.proveedor.apellido}"></p>
                                        </th:block>

                                        <th:block th:if="${rolSession == 'PROVEEDOR'}">
                                            <p>Cliente:</p>
                                            <p th:text="${pedido.cliente.nombre} + ' ' + ${pedido.cliente.apellido}"></p>
                                        </th:block>
                                    </li>

                                    <div class="card-body" >
                                        <th:block th:if="${nota == 'PEDIDOSolicitud'}">
                                            <form th:action="@{/pedido/aceptarPedido}" method="post">
                                                <input type="hidden" name="id" th:value="${notificacion.id}" />
                                                <input type="number" name="valor" class="form-control" placeholder="Ingrese el valor estimado del Servicio" required />

                                                <div class="card-body" >
                                                    <span class="card-link">
                                                        <button id="solicitar-servicio" type="submit" class="btn btn-outline-success">Aceptar Pedido</button>
                                                    </span>

                                                    <a class="card-link" th:href="@{/pedido/rechazarPedido/__${notificacion.id}__}">
                                                        <button id="solicitar-servicio" type="button" class="btn btn-outline-success">Rechazar Pedido</button>
                                                    </a>
                                                </div>        
                                            </form>                                             
                                        </th:block>

                                        <th:block th:if="${hayPedido == 'HAY'}">
                                            <th:block th:if="${nota == 'PEDIDOaceptado'}">
                                                <a class="card-link" th:href="@{/pedido/cancelarPedido/__${notificacion.id}__}">
                                                    <button id="solicitar-servicio" type="button" class="btn btn-outline-success">Cancelar Pedido</button>
                                                </a>                                               
                                            </th:block>
                                            <th:block th:if="${nota == 'PEDIDOaceptado'}">
                                                <a class="card-link" th:href="@{/pedido/finalizarPedido/__${notificacion.id}__}">
                                                    <button id="solicitar-servicio" type="button" class="btn btn-outline-success">Dar por Finalizado</button>
                                                </a>
                                            </th:block>
                                            <th:block th:if="${rolSession == 'CLIENTE'}">
                                                <th:block th:if="${nota == 'PEDIDOFinalizado'}">
                                                    <a class="card-link" th:href="@{/pedido/confirmarFinPedido/__${notificacion.id}__}">
                                                        <button id="solicitar-servicio" type="button" class="btn btn-outline-success">Confirmar conformidad</button>
                                                    </a>
                                                </th:block>
                                            </th:block>
                                        </th:block>
                                    </div>                                                                   
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/bandejaNotificaciones}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>            

        <footer th:replace= "~{/fragments/footer :: footer}"></footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>

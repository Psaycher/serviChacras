<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>

<body>
    <!-- Navegador -->
    <nav th:replace="~{/fragments/navbar :: nav}"></nav>

    <div id="containerRegistro" class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" id="cardRegistro">
                    <div class="card-header text-center">
                        <h3>Actualizar Servicio</h3>
                    </div>

                    <div th:replace="~{/fragments/divError :: div}"></div>

                    <div class="card-body">
                        <form class="formulario" th:if="${usuario != null}" th:action="@{/admin/actualizarServicio/__${servicio.id}__}" method="POST">
                            <input type="hidden" th:value="${servicio.id}" name="id">

                            <div class="form-group my-3">
                                <label for="nombre">Nombre del Servicio:</label>
                                <input type="text" class="form-control" name="nombre" th:placeholder="${servicio.nombre}" th:value="${nombre}">
                            </div>
                            <div class="form-group">
                                <label for="categoria">Seleccione una categoría:</label>
                                <select class="form-control border-dark bg-light text-dark" id="categoria" name="categoria">
                                    <option value="" disabled selected>Categorías</option>
                                    <option class="opcion" th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria}"></option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="nueva">Indique la nueva Categoría:</label>
                                <input type="text" class="form-control" name="nueva" placeholder="Nueva categoría" th:value="${nueva}">
                            </div>
                            <div class="form-group my-3">
                                <div data-mdb-input-init class="form-outline">
                                    <textarea class="form-control" name="detalle" id="detalle" rows="4" th:text="${detalle}"></textarea>
                                    <label class="form-label" for="detalle"></label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>
                    </div>
                </div>
            </div>

            <section class="text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/servicios}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>

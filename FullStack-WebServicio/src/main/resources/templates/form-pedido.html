<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{/fragments/head :: head}"></head>

    <body>
        <!-- Navegador -->
        <nav th:replace="~{/fragments/navbar :: nav}"></nav>
    
        <!-- Contenido Principal Cliente-->
        <div id="fondo" style="width:100%;" class="container contLogin d-flex flex-column justify-content-center align-items-center">           
            <!-- Este es el elemento de fondo transparente para cerrar el formulario -->
            <div id="overlay" onclick="closeForm()"></div>
            
            <!-- Este es el formulario principal -->
            <div id="serviceForm">
                <div class="form-header">
                    <div class="form-title">Da más detalles de tu pedido</div>
                    <span class="close-btn" onclick="closeForm()"></span>>&times;</span>
                </div>
                <form id="serviceFormInner" th:action="@{/pedido/notificarPedido/__${usuario.id}__}" method="POST">

                    <input hidden value="PEDIDOSolicitud" name="tipoNota">
                    <input type="hidden" th:value="'CLIENTE'" name="rolSession">                    
                    
                    <div class="form-section">
                        <div class="form-subtitle">¿Qué días deseas que trabaje?</div>
                        <label><input type="checkbox" name="stringDia" value="lunes"> Lunes</label><br>
                        <label><input type="checkbox" name="stringDia" value="martes"> Martes</label><br>
                        <label><input type="checkbox" name="stringDia" value="miércoles"> Miércoles</label><br>
                        <label><input type="checkbox" name="stringDia" value="jueves"> Jueves</label><br>
                        <label><input type="checkbox" name="stringDia" value="viernes"> Viernes</label><br>
                    </div>
                    <div class="form-section">
                        <div class="form-subtitle">¿En qué horarios del día?</div>
                        <label>Hora de inicio: <input type="time" name="startTime"></label><br>
                        <label>Hora de fin: <input type="time" name="endTime"></label><br>
                    </div>
                    <div class="form-section">
                        <div class="form-subtitle">Más detalles:</div>
                        <textarea name="detalleText" rows="4" placeholder="Detalles adicionales..."></textarea>
                        <div th:replace="~{/fragments/divError :: div}"></div>
                    </div>
                    <button type="submit">Solicitar servicio</button>
                </form>
            </div>

            <section class="text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/expositor}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer bg-dark text-light text-center py-3">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div><img src="/img/barrios-cerrados-logo-nuevo.png" alt="Logo"
                        style="width: 5vw; margin-left:10px; margin-right:10px;"> ©️ BarriosCerrados Ltd. 2024</div>
                <div style="margin-right: 10px;">
                    <ul class="socials">
                        <li id="face"><i class="ri-facebook-fill"></i></li>
                        <li id="tw"><i class="ri-twitter-fill"></i></li>
                        <li><i class="ri-instagram-line"></i></li>
                        <li><i class="ri-whatsapp-line"></i></li>
                    </ul>
                    <div><strong>Contacto:</strong>
                        <p>011 0000 0001</p>
                        <p></p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>

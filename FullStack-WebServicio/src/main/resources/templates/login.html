<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"></head>

<body>
    <!-- Navegador -->
    <nav th:replace="~{/fragments/navbar :: nav}"></nav>
    <br>
    
    <div class="container mt-5 contLogin">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" th:if="${session.usuariosession == null}" style="background-color: #5d2d11c3; color: beige;">
                    <div class="card-header text-center text-white" style="padding-top:10px;">
                        <h3 style="background-color: #5d2d11ec;">Iniciar Sesión</h3>
                    </div>

                    <div th:replace= "~{/fragments/divError :: div}"> </div>
                    
                    <div class="card-body">
                        <form th:action="@{/logincheck}" method="post">
                            <div class="form-group mb-3">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <section class="text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer class="footer text-light text-center py-3">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div><img src="/img/logo-barrios-cerrados-1.jpg" alt="Logo"
                    style="width: 5vw; margin-left:10px; margin-right:10px;"> ©️ BarriosCerrados Ltd. 2024</div>
            <div style="margin-right: 10px;">
                <ul class="socials">
                    <li id="face"><i class="ri-facebook-fill"></i></li>
                    <li id="tw"><i class="ri-twitter-fill"></i></li>
                    <li><i class="ri-instagram-line"></i></li>
                    <li><i class="ri-whatsapp-line"></i></li>
                </ul>
                <div><strong>Contacto:</strong>
                    <p>011 0000 0001</p>
                    <p></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>


</html>

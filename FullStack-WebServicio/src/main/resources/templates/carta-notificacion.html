<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{/fragments/head :: head}"></head>

    <body>
        <!-- Navegador -->
        <nav th:replace="~{/fragments/navbar :: nav}"></nav>

        <br>
    
        <!-- Contenido Principal Cliente-->
        <div id="fondo" class="container contUnicard" style="width: 100%; background-color: #6e4e378b; color: beige">
            <div id="">

                <div class="card mb-3" style="max-width: 100%; background: #6e4e378b; border: 1px solid #adadad; color: whitesmoke;">
                    <div class="row g-0">
                        <div class="col-md-4 imgUnicard" style="height: 80%;" th:if="${rolSession == 'CLIENTE'}">                           
                           <div style="width:100%; height: 100%;" class="img-fluid rounded-start"  th:if="${proveedor.imagen != null}">
                                <img class="card-img-top" th:src="@{/usuario/imagen/__${proveedor.id}__}">
                            </div>
                            <div style="width:100%; height: 100%;" class="img-fluid rounded-start"  th:if="${proveedor.imagen == null}">
                                <img class="card-img-top" src="/img/usuario-sin-foto.jpeg">
                            </div>     
                        </div>
                        <div class="col-md-4" th:if="${rolSession == 'PROVEEDOR'}">                                                   
                             <div style="width:100%; height: 100%;" class="img-fluid rounded-start">
                                 <img class="card-img-top" src="/img/usuario-sin-foto.jpeg">
                             </div>     
                         </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" style="border-bottom: 1px beige solid; color: beige;">Tus Datos</h5>
                                <ul class="list-group">
                                    <li class="list-group-item" th:text="${notificacion.remitente}"></li>
                                    <li class="list-group-item" th:text="${notificacion.asunto}"></li>
                                    <li class="list-group-item" th:text="${notificacion.fecha}"></li>                                     
                                    <li class="list-group-item" th:if="${hayDenuncia == 'HAY'}" th:text="${notificacion.denuncia.asunto}"></li>
                                
                                    <li class="list-group-item" th:if="${hayPedido == 'HAY'}">
                                        <h5 th:text="${notificacion.pedido.asunto} + ': '"></h5>
                                        <p th:text="${pedido.detalle}"></p>
                                        <br>
                                        <th:block th:if="${rolSession == 'CLIENTE'}">
                                            <p>Proveedor:</p>
                                            <p th:text="${pedido.proveedor.nombre} + ' ' + ${pedido.proveedor.apellido}"></p>
                                        </th:block>

                                        <th:block th:if="${rolSession == 'PROVEEDOR'}">
                                            <p>Cliente:</p>
                                            <p th:text="${pedido.cliente.nombre} + ' ' + ${pedido.cliente.apellido}"></p>
                                        </th:block>

                                    </li>

                                    <div class="card-body" >
                                        <th:block th:if="${notificacion.nota == 'PEDIDOSolicitud'}">
                                            <a href="#" class="card-link" th:href="@{/pedido/aceptarPedido/__${notificacion.id}__}">
                                                <button id="solicitar-servicio" type="button" class="btn btn-outline-success">Aceptar Pedido</button>
                                            </a>
                                            <a href="#" class="card-link" th:href="@{/pedido/rechazarPedido/__${notificacion.id}__}">
                                                <button id="solicitar-servicio" type="button" class="btn btn-outline-success">Rechazar Pedido</button>
                                            </a>
                                        </th:block>

                                        <th:block th:if="${hayPedido == 'HAY'}">
                                            <th:block th:if="${notificacion.nota == 'PEDIDOaceptado'}">
                                                <a href="#" class="card-link" th:href="@{/pedido/cancelarPedido/__${notificacion.id}__}">
                                                    <button id="solicitar-servicio" type="button" class="btn btn-outline-success">Cancelar Pedido</button>
                                                </a>
                                                <a href="#" class="card-link" th:href="@{/pedido/finalizarPedido/__${notificacion.id}__}">
                                                    <button id="solicitar-servicio" type="button" class="btn btn-outline-success">Dar por Finalizado</button>
                                                </a>
                                            </th:block>
                                        </th:block>
                                    </div>                                                                   
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>            

        <footer th:replace= "~{/fragments/footer :: footer}"></footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
